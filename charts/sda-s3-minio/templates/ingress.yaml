{{ if .Values.debug.console.allow }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-console-ingress
  annotations:
    kuberentes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - "{{ .Release.Name }}-console.ega-ns.dyn.cloud.e-infra.cz"
      secretName: {{ .Release.Name }}-console-ega-ns-dyn-cloud-e-infra-cz-tls
  rules:
  - host: "{{ .Release.Name }}-console.ega-ns.dyn.cloud.e-infra.cz"
    http:
      paths:
      - backend:
          service:
            name: {{ .Release.Name }}-console
            port:
              number: 9443
        pathType: ImplementationSpecific
{{ end }}
