{{- if .Values.networkPolicy.create }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}
  policyTypes:
  - Egress
  - Ingress
  egress:
  - ports: # pool to pool
    - protocol: TCP
      port: 9000
    to:
    - podSelector:
        matchLabels:
          app: {{ .Release.Name }}
  - ports: # DNS
    - protocol: UDP
      port: 53
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
  - ports: # K8s API
    - port: 6443
      protocol: TCP
    to:
    - ipBlock:
        cidr: 10.43.0.1/32
    - ipBlock:
        cidr: 10.16.62.14/32
    - ipBlock:
        cidr: 10.16.62.15/32
    - ipBlock:
        cidr: 10.16.62.16/32
    - ipBlock:
        cidr: 10.16.62.17/32
    - ipBlock:
        cidr: 10.16.62.18/32
  ingress:
  - ports: # pool to pool
    - protocol: TCP
      port: 9000
  {{ if .Values.debug.console.allow }}
  - ports: # Temporary console debug port
    - protocol: TCP
      port: 9443
  {{- end }}
{{- end }}
