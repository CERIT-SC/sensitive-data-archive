{{- if .Values.networkPolicy.create }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sda-proxy-db-cnpg
spec:
  podSelector:
    matchLabels:
      cnpg.io/cluster: sda-proxy-db-cnpg
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports: # Expose database to the interceptor
    - port: 5432
      protocol: TCP
    from:
    - podSelector:
        matchLabels:
          app: sda-proxy-interceptor
  - ports: # ??
    - port: 8000
      protocol: TCP
    from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: cloudnativepg
      podSelector:
        matchLabels:
          app.kubernetes.io/name: cloudnative-pg
  egress:
  - ports: # K8s API
    - port: 6443
      protocol: TCP
    to:
    - ipBlock:
        cidr: 10.43.0.1/32
    - ipBlock:
        cidr: 10.16.62.14/32
    - ipBlock:
        cidr: 10.16.62.15/32
    - ipBlock:
        cidr: 10.16.62.16/32
    - ipBlock:
        cidr: 10.16.62.17/32
    - ipBlock:
        cidr: 10.16.62.18/32
{{- end }}